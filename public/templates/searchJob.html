<div>
	<div class="panel panel-default container col-md-10 col-md-offset-1" id="homeContainer">
		<div class="row" style="padding-top: 10px;">
			<div class="col-xs-11">

				<!--<div class="row">-->
				<div class="col-xs-11 col-xs-offset-1">
					<div class="panel panel-success" style="padding: 0;">
						<div class="panel-heading">
							<h4>Jobs Details</h4>
						</div>
					</div>
				</div>
				<!--</div>-->
				<!--<div class="row">-->
				<div class="col-xs-11 col-xs-offset-1">

							<div class="row">
								<div class="col-xs-12">

									</div>
									<div class="col-xs-6">

									</div>
								</div>
							</div>

									</h4>
								</div>
							</div>
							<div class="row">

							</br>
							</br>
							</br>
							</br>
