<div ng-controller="JobsCtrl" ng-init="getAllOrgJobsData()">
	<div class="panel panel-default container col-md-10 col-md-offset-1" id="homeContainer">
		<div class="row" style="padding-top: 10px;">
			<div class="col-xs-11">

				<!--<div class="row">-->
				<div class="col-xs-11 col-xs-offset-1">
					<div class="panel panel-info" style="padding: 0;">
						<div class="panel-heading">

							<button class="btn btn-primary pull-right hoverBtn" ng-click="modifyJob(null)">Post
								Job</button>
							<button class="btn btn-primary pull-right hoverBtn" style="margin-right: 10px" ng-click="showApplicants()">See
								Applicants List For All Jobs</button>
							<h4>Jobs Posted</h4>
						</div>
					</div>
				</div>
				<!--</div>-->

				<!--<div class="row">-->
				<div class="col-xs-11 col-xs-offset-1">
					<div class="panel panel-default" style="padding: 0;">
						<div class="panel-body">
							<div ng-repeat="data in jobOrgData">
								<div class="row">
									<div class="col-xs-12">
										<div class="col-xs-6" style="padding-left: 0;">
											<h4>{{data.title}}</h4>
										</div>
										<div class="col-xs-6">
											<span class="glyphicon glyphicon-pencil pull-right hoverBtn"
												ng-click="modifyJob(data)"></span>
										</div>
									</div>
								</div>
								<div ng-if="jobsByOrg" class="row">
									<div class="col-xs-12">
										<h4>
											<small>{{data.location}}</small>
										</h4>
									</div>
								</div>
								<div ng-if="jobsByOrg" class="row">
									<div class="col-xs-12">
										<h4>
											<small>{{data.fromdate | date:"dd-MMM-yyyy"}} To
												{{data.todate | date:"dd-MMM-yyyy"}}</small>
										</h4>
									</div>
								</div>
								<div ng-if="jobsByOrg" class="row">
									<div class="col-xs-12">
										<h4>
											<small>{{data.detailslink}}</small>
										</h4>
									</div>
								</div>
								<div ng-if="jobsByOrg" class="panel-primary text-center">
									<div ng-if="showApplicantList" ng-include="'templates/jobApplicantsList.html'"
										ng-controller="JobsCtrl" ng-init="getOrgJobApplicants(data.jobid)"></div>
								</div>
							</div>
						</div>

						<div class="panel-footer text-center">

						</div>
					</div>
				</div>
			</div>
			<!--</div>-->
		</div>
	</div>
</div>
