<div class="row header" ng-controller="LoginController">
	<div class="col-md-2 col-md-push-1">
		<img src="images/logo_nu_circle.png" alt="NUCES-circle">
	</div>

	<div class="col-md-5 col-md-push-2">
		<form class="form-inline" name="loginForm" novalidate ng-submit="signIn()">
			<div class="form-group">
				<input type="email" ng-model="userID" name="userID" class="form-control input-sm"
					placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<input type="password" ng-model="password" name="password" class="form-control input-sm"
					placeholder="Password" required>
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>
	</div>
<!-- linkedin auth button -->
</div>
<!-- <div class="row"> -->
<div class="col-md-12 text-center">
	<p class="help-block alert-danger">{{formError}}</p>
</div>
<!-- </div> -->
<div class="row" id="middle" ng-controller="SignUpController">
	<div class="col-md-12">
		<div class="row text-center">
			<h3>Connect, share ideas, and discover opportunities.</h3>
		</div>
		<div class="col-md-4 col-md-push-4">
			<div class="row">
				<div class="col-md-12 text-center">
					<h4>Get started - it's free</h4>
					<h5>Registration takes less than a minute.</h5>
				</div>
			</div>
			<div class=row>
				<div class="col-md-6">
					<div class="btn-primary text-center">
						<input type="radio" id="u" name="usertype" value="usr" ng-model="usertype" />User
					</div>
				</div>
				<div class="col-md-6" style="padding-left: 0;">
					<div class="btn-primary text-center">
						<input type="radio" id="o" name="usertype" value="org" ng-model="usertype" />Organization
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 10px">
				<div class="col-md-12">
					<form name="signUpForm" ng-submit="signUp()" novalidate>
						<div ng-switch on="usertype">
							<div ng-switch-when="usr">
								<div class="col-md-6" style="padding-left: 0; padding-right: 1;">
									<div class="form-group">
										<input type="text" class="form-control" name="firstName"
											ng-model="$parent.firstName" placeholder="First Name" required>
									</div>
								</div>
								<div class="col-md-6" style="padding-left: 0; padding-right: 0;">
									<div class="form-group">
										<input type="text" class="form-control" name="lastName"
											ng-model="$parent.lastName" placeholder="Last Name" required>
									</div>
								</div>
							</div>
							<div ng-switch-when="org">
								<div class="form-group">
									<input type="text" class="form-control" name="orgname" ng-model="$parent.orgname"
										placeholder="Organization Name" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" name="email" ng-model="email"
								placeholder="Email address" required>
						</div>
						<div class="col-md-6" style="padding-left: 0; padding-right: 1;">
							<div class="form-group">
								<input type="password" class="form-control" name="pwd" ng-model="pwd"
									placeholder="Password (5+ characters)" required>
							</div>
						</div>
						<div class="col-md-6" style="padding-left: 0; padding-right: 0;">
							<div class="form-group">
								<input type="password" class="form-control" name="pwdconfirm" ng-model="pwdconfirm"
									placeholder="Confirm your password" required>
							</div>
						</div>
						<div class="form-group" style="padding-top: 10px;">
							<button type="submit" class="btn btn-warning btn-block">Join
								Now</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
