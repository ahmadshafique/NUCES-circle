<div ng-controller="postController" ng-init="showHomePosts()">
	<div class="panel panel-default container col-md-10 col-md-offset-1" id="homeContainer">
		<div class="row" style="padding-top: 10px;">
			<div class="col-xs-11">

				<!--<div class="row">-->
				<div class="col-xs-11 col-xs-offset-1">
					<div class="panel panel-default" style="padding: 0;">
						<div class="panel-body">
							<div>
								<h4>Enter your post</h4>
							</div>
							<div class="row" style="padding-top: 1%;">
								<div class="col-xs-12">
									<textarea class="form-control" rows="3" ng-model="postbody"></textarea>
								</div>
							</div>

						</div>
						<div class="panel-footer">
							<button class="btn btn-primary" ng-click="submitpost()">Post</button>
						</div>
					</div>
				</div>
				<!--</div>-->

				<div class="col-xs-11 col-xs-offset-1">
					</br>
					</br>
				</div>

				<!--<div class="row">-->
				<div class="col-xs-11 col-xs-offset-1">
					<div class="panel panel-info" style="padding: 0;">
						<div class="panel-heading text-center">
							<h3>Newsfeed</h3>
						</div>
					</div>
				</div>
				<!--</div>-->

				<!--<div class="row">-->
				<div class="col-xs-11 col-xs-offset-1">
					<div class="panel panel-default" style="padding: 0;">
						<div class="panel-body">
							<div ng-repeat="post in posts">
								<article class="post">
									<label class="text-primary">{{post.firstname}} {{post.lastname}}</label>
									<span class="glyphicon glyphicon-pencil pull-right hoverBtn"
										ng-click="modifyPost(post)"></span>
									<div class="text-justify" style="word-wrap: break-word;">
										{{post.postbody}}
									</div>
								</article>
								</br>
								</br>
							</div>
							<div>
								<div id="posts">
									<!-- Infinite posts appended here -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--</div>-->

			</div>
		</div>
	</div>
</div>
