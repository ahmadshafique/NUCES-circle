<div>
	<div class="modal-header">
		<h3 class="modal-title">Edit Post</h3>
	</div>

	<div class="modal-body">
		<form>
			<div class="row" style="padding-top: 2%;">
				<div class="col-xs-2" style="margin-left: 2%;">
					<h5>
						<strong>Post Body</strong>
					</h5>
				</div>
				<div class="col-xs-9">
					<textarea class="form-control" rows="5" ng-model="postbody" placeholder="Post Body here" maxlength="1000" required></textarea>
				</div>
			</div>
		</form>
	</div>

	<div class="modal-footer">
		<div class="pull-left text-danger">{{formError}}</div>
		<button class="btn btn-primary" ng-click="ok()">Save</button>
		<button ng-if="deleteOption" class="btn btn-danger" ng-click="deleteCall()">Delete</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
